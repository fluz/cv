---
name: Publish to fluz.github.io/cv

on: [push, pull_request]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build 🔧
        run: docker compose up cv

      - name: test
        run: ls -lhtr ./build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: build
          target-folder: .
          single-commit: true
          clean: true

