---
name: Publish to fluz.github.io

on: [push, pull_request]
  # push:
  #   branches:
  #     - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build 🔧
        run: docker compose up cv

      - name: test
        run: ls -lhtr ./build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
          single-commit: true
          clean: true
          github_token: ${{ secrests.PUBLISH_TO_GITHUBPAGES }}
